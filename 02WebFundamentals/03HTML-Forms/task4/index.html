<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fakebook</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div id="wrapper">
		<header>
			<h1>fakebook<span id="trademark">&reg;</span></h1>
			<h2>Registration</h2>
			<h3>It is safe and always will be!</h3>
		</header>

		<form action="">
			<fieldset>
				<legend>Non-important information</legend>
				<input type="text" placeholder="First name" class="two-cols">
				<input type="text" placeholder="Last name" class="two-cols">
				<input type="email" placeholder="Email" class="two-cols">
				<input type="tel" placeholder="Phone number" class="two-cols">
				<input type="password" placeholder="Password" class="two-cols">
				<input type="url" placeholder="Website" class="two-cols">
				<br>
				<label for="bday">Birthday</label>
				<input type="date" id="bday">
				<br>
				<input type="radio" name="gender" value="male" id="gender-male">
				<label for="gender-male">Male</label>
				<input type="radio" name="gender" value="female" id="gender-female">
				<label for="gender-female">Female</label>
				<input type="radio" name="gender" value="other" id="gender-other">
				<label for="gender-other">Other</label>
			</fieldset>

			<fieldset>
				<legend>Important information *required</legend>
				<select required  class="three-cols">
					<option disabled selected>Country</option>
					<option value="bg">Bulgaria</option>
					<option value="ger">Germany</option>
					<option value="sp">Spain</option>
					<option value="port">Portugal</option>
				</select>
				<input type="text" placeholder="Village" required class="three-cols">
				<input type="text" placeholder="District" required class="three-cols">
				<input type="text" placeholder="Street" required class="four-cols">
				<input type="text" placeholder="Nr" required class="four-cols">
				<input type="text" placeholder="Floor" required class="four-cols">
				<input type="text" placeholder="Ap Nr" required class="four-cols">
				<br>
				<label for="door-color">Door color</label>
				<br>
				<input type="color" value="#FAB4B4" id="door-color" class="three-cols">
				<input type="text" placeholder="Water meter" required class="three-cols">
				<select required  class="three-cols">
					<option disabled selected>Your panties size</option>
					<option value="s">Small</option>
					<option value="m">Medium</option>
					<option value="l">Large</option>
				</select>
				<label for="more-info">More personal infomartion</label>
				<textarea placeholder="Give us MOAR"></textarea>
			</fieldset>
			<input type="reset" value="Clear form" class="buttons">
			<input type="submit" value="Register" class="buttons">
		</form>
	</div>
</body>
</html>
