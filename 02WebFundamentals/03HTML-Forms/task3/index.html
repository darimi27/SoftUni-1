<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Wordpress theme</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div id="form-container">
		<h1>
			<img src="images/word-logo.png" alt="WordPress Logo" width="57" height="57">
			<span class="blue-text">Word</span><span class="gray-text">Press</span>
		</h1>

		<form action="">
			<p>
				<span>Upload a theme</span>
				<input type="file">
			</p>
			<p>
				<label for="search">Or search in wordpress</label>
				<input type="text" id="search">
				<input type="image" src="images/word-logo-btn.png" width="30" height="30">
			</p>
		</form>
	</div>
</body>
</html>
