<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flight Order</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div id="flight-order">
		<h1>Flight order</h1>

		<form action="">
			<fieldset>
				<label for="from">From</label>
				<select name="departure-city" id="from" class="block-input">
					<option value="0" selected>Choose city</option>
					<option value="1">Sofia</option>
					<option value="2">Plovdiv</option>
					<option value="3">Varna</option>
				</select>
				<label for="departure-date">Departure date</label>
				<input type="date" class="block-input">
				<label for="return-date">Return date</label>
				<input type="date" class="block-input">
				<p class="form-column-3">
					<label for="age">12+</label>
					<input type="number" id="age" min="12" max="101" value="12" class="block-input">
				</p>
				<p class="form-column-3">
					<label for="child-age">2-12</label>
					<input type="number" id="child-age" min="2" max="12" value="2" class="block-input">
				</p>
				<p class="form-column-3">
					<label for="people">0-2</label>
					<input type="number" id="people" min="0" max="2" value="0" class="block-input">
				</p>
			</fieldset>
			<fieldset>
				<label for="to">To</label>
				<select name="arrival-city" id="to" class="block-input">
					<option value="0" selected>Choose city</option>
					<option value="1">Sofia</option>
					<option value="2">Plovdiv</option>
					<option value="3">Varna</option>
				</select>
				<input type="checkbox" id="direct">
				<label for="direct">Prefer directs</label>
				<br>
				<p class="form-column-2">
					<label for="time-interval">Time interval</label>
					<input type="time" id="time-interval" class="block-input">
				</p>
				<p class="form-column-2">
					<input type="time" id="time-interval" class="block-input">
				</p>
				<p class="form-column-2">
					<label for="time-interval">Time interval</label>
					<input type="time" id="time-interval" class="block-input">
				</p>
				<p class="form-column-2">
					<input type="time" id="time-interval" class="block-input">
				</p>
				<br>
				<label for="class">Choose class</label>
				<select id="class" class="block-input">
					<option value="1">First</option>
					<option value="2">Second</option>
					<option value="3">Third</option>
				</select>
				<input type="submit" value="Search">
			</fieldset>
		</form>
	</div>
</body>
</html>
