<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Styling HTML form</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<form action="#">
		<fieldset>
			<legend>Step 1: Your details</legend>

			<label>
				<span>Name</span>
				<input type="text" placeholder="First and last name">
			</label>
			<label>
				<span>Email</span>
				<input type="email" placeholder="example@domain.com">
			</label>
			<label>
				<span>Phone</span>
				<input type="tel" placeholder="+359-888-888-888">
			</label>
		</fieldset>

		<fieldset>
			<legend>Step 2: Delivery address</legend>

			<label>
				<span class="address">Address</span>
				<textarea></textarea>
			</label>
			<label>
				<span>Post code</span>
				<input type="text">
			</label>
			<label>
				<span>Country</span>
				<select>
					<option value="bg">Bulgaria</option>
					<option value="ro">Romania</option>
					<option value="gr">Greece</option>
					<option value="tr">Turkey</option>
					<option value="sr">Serbia</option>
				</select>
			</label>
		</fieldset>

		<fieldset>
			<legend>Step 3: Card details</legend>

			<p id="card-payment">
				<span>Card Type</span>
				<input type="radio" name="payment" id="visa">
				<label class="visa" for="visa">Visa</label>
				<input type="radio" name="payment" id="amex">
				<label class="amex" for="amex">AmEx</label>
				<input type="radio" name="payment" id="mastercard">
				<label class="mastercard" for="mastercard">Mastercard</label>
			</p>
			<label>
				<span>Card number</span>
				<input type="text">
			</label>
			<label>
				<span>Security code</span>
				<input type="text">
			</label>
			<label>
				<span>Name on card</span>
				<input type="text" placeholder="Exact name as on card">
			</label>
		</fieldset>

		<input type="button" value="BUY IT">
	</form>
</body>
</html>
